<div style="text-align: center">
  <button (click) = "show('omon')" class="btn btn-primary" style="width:24%"> Monday</button>
  <button (click) = "show('otue')" class="btn btn-primary" style="width:24%"> Tuesday</button>
  <button (click) = "show('owed')" class="btn btn-primary" style="width:24%"> Wednesday</button>
  <button (click) = "show('othu')" class="btn btn-primary" style="width:24%"> Thursday</button>
</div>
<nouislider [config]="timeSliderConfig" [(ngModel)]="timeRange" (ngModelChange)="onChange($event)" [ngModelOptions]="{standalone: true}" id="slider" style="margin-left: auto; margin-right: auto"></nouislider>
<div class="tablecontainer" id="table-2" style="display: none">
  <table>
    <tbody>
      <tr>
        <th></th>
        <th colspan="6" *ngFor="let time of times | slice:tstart:tend">{{time}}</th>
      </tr>
      <tr *ngFor="let rooms of roomsList">
        <th class="left-column">{{name}}-{{rooms.name}}</th>
        <td class ="five-minute-chunk" *ngFor="let room of rooms?.room | slice:start:end let i = index " [ngClass]="room ? 'opentime' : 'closedtime'">
          <span class="time-tool-tip">{{displayToolTip(i)}}</span><!-- this messes up the left column for some reason-->
        </td>
      </tr>
    </tbody>
  </table>
</div>
