<!-- 1) Building Select -->
<div class="form-group">
  <h1 style="text-align: center;" id="title">Building</h1>
  <select class="form-control" [(ngModel)]="building" name="building" (focus)="displayButtons($event)">
    <option *ngFor="let buildingName of buildingNames"> {{buildingName}} </option>
  </select>
</div>

<!-- 2) Button Select -->
<div class="buttons" id="buttons" style="display: none">
  <input type="button" class="btn btn-primary" (click)="displayOption('all')" style="width : 33%" value="All Rooms">
  <input type="button" class="btn btn-primary" (click)="displayOption('now')" style="width : 33%" value="Right Now">    
  <input type="button" class="btn btn-primary" (click)="displayOption('times')" style="width : 33%" value="By Time">
</div>

<!-- 3a) Get all rooms based on building and time -->
<app-find id="all" style="display: none" name={{building}} day={{building}}></app-find>
  
<!-- 3b) Get all rooms based on building -->
<app-find-now id="now" style="display: none" name={{building}}></app-find-now>

<!-- 3c) Get all rooms based on building and time -->
<app-find-times id="times" style="display: none" name={{building}} day={{building}}></app-find-times>
