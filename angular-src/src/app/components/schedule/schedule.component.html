<!DOCTYPE html>
<html>
  <body>
    <div *ngIf="user && !add && !delete">
      <h1>About Me</h1>
      <ul class="list-group">
        <li class= "list-group-item">Name: {{user.name}}</li>
        <li class= "list-group-item">Email: {{user.email}}</li>
      </ul>
      <h1>My Schedule</h1> 
      <!-- <table class="tablecontainer"> -->
      <table>
        <thead></thead>
        <tbody>
          <tr class="table-title">
            <td><h3>NAME</h3></td> 
            <td><h3>CLASS #</h3></td> 
            <td><h3>DAYS</h3></td> 
            <td><h3>TIME</h3></td> 
            <td><h3>LOCATION</h3></td> 
            <td><h3>INSTRUCTOR</h3></td> 
            <td style="background: white; width: 2.5%; border: none;"></td> 
          </tr>
          <tr *ngFor="let sched of schedule; let i = index;" colspan="6">
            <td style="border: 5px #eee solid">{{sched.name}} {{sched.num}}</td> 
            <td style="border: 5px #eee solid">{{sched.sec}}</td> 
            <td style="border: 5px #eee solid">{{sched.day}}</td> 
            <td style="border: 5px #eee solid">{{sched.time}}</td> 
            <td style="border: 5px #eee solid">{{sched.location}}</td> 
            <td style="border: 5px #eee solid">{{sched.prof}}</td> 
            <!-- https://getbootstrap.com/docs/3.3/components/ --> 
            <td style="border: 5px #eee solid; padding: 0;"> 
              <button class="btn trash" (click)="clickDelete(i)"> 
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
              </button> 
            </td> 
          </tr>
          <tr>
            <td colspan="6" style="padding: 0px">
              <button class="btn btn-primary" style="width : 100%" value="Add Course" (click)="clickAdd()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Course
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
      
    <div *ngIf="user && add && !delete">
      <app-course (afterConfirm)="onCourseAdd($event)"></app-course>
    </div>
    
    <div *ngIf="user && !add && delete" style="text-align: center;"> 
      <h1>Are you sure you want to remove?</h1>
      <h3>{{deleteMessage}}</h3>
      <div>
        <input type="button" class="btn btn-primary" style="width : 33%" value="Yes" (click)="onCourseDelete(true)">
        <input type="button" class="btn btn-primary" style="width : 33%" value="No" (click)="onCourseDelete(false)">
      </div>
    </div>
  </body>
</html>
