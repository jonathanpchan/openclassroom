<div *ngIf="user">
    <!-- <h2 class="page-header">My Schedule</h2> -->
    <h1 style="text-align: center;" id="title">My Schedule</h1>
    <ul class="list-group">
      <li class= "list-group-item">Username: {{user.username}}</li>
      <li class= "list-group-item">Email: {{user.email}}</li>
    </ul>
    <table class="table-striped, table-bordered" style="width : 100%">
      <thead></thead>
      <tbody>
        <tr>
          <td>NAME</td>
          <td>CLASS #</td>
          <td>DAYS</td>
          <td>TIME</td>
          <td>LOCATION</td>
          <td>INSTRUCTOR</td>
        </tr>
        <td *ngIf="!schedule; else display" colspan="6" style="border : solid 1px black; vertical-align: top; height:30rem">No Courses</td>
        <ng-template #display>
          <tr *ngFor="let sched of schedule">
            <td>{{sched.name}} {{sched.courses[0].num}}</td>
            <td>{{sched.courses[0].sec}}</td>
            <td>{{sched.courses[0].day}}</td>
            <td>{{sched.courses[0].time}}</td>
            <td>{{sched.courses[0].location}}</td>
            <td>{{sched.courses[0].prof}}</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
  <input type="button" class="btn btn-primary" style="width : 33%" value="Add Course" (click)="clickAdd()">
<div *ngIf="add">
  <app-course></app-course>
</div>
